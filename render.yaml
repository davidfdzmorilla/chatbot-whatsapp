services:
  - type: web
    name: chatbot-whatsapp
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: chatbot-redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: TRUST_PROXY
        value: "true"

databases:
  - name: chatbot-db
    databaseName: chatbot
    plan: starter
    region: oregon

  - name: chatbot-redis
    plan: starter
    region: oregon
